<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Talky</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        }
        
        .dashboard-header {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dashboard-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .dashboard-logo img {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 0 8px rgba(0, 242, 254, 0.3));
        }
        
        .dashboard-logo h1 {
            font-family: 'Caveat', cursive;
            font-size: 2rem;
            margin: 0;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-welcome {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .user-name {
            font-family: 'Lexend', sans-serif;
            font-weight: 500;
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 242, 254, 0.3);
            box-shadow: 0 8px 30px rgba(0, 242, 254, 0.2);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .stat-card h3 {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin: 0;
        }
        
        .main-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
        }
        
        .main-card h2 {
            color: white;
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .main-card p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        
        .user-info {
            background: rgba(0, 242, 254, 0.1);
            padding: 25px;
            border-radius: 12px;
            margin: 30px 0;
            text-align: left;
        }
        
        .user-info p {
            color: white;
            margin: 12px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info strong {
            color: var(--neon-blue);
            font-weight: 600;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-primary {
            padding: 14px 35px;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            border: none;
            border-radius: 10px;
            color: #0f0c29;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 242, 254, 0.4);
        }
        
        .btn-secondary {
            padding: 14px 35px;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 65, 108, 0.4);
        }
    </style>
</head>
<body>
    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <div class="dashboard-logo">
            <img src="favicon.svg" alt="Talky Logo">
            <h1>Talky</h1>
        </div>
        <div class="user-welcome">
            <div class="user-avatar" id="userAvatar">S</div>
            <span class="user-name" id="userName">Loading...</span>
        </div>
    </div>

    <!-- Dashboard Content -->
    <div class="dashboard-container">

        <div class="stats-grid">

        <!-- Main Card -->
        <div class="main-card">
            <h2>Welcome to Your Dashboard</h2>

            <a href="index.html" class="chat-link">

            </a>
        </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
    <script src="auth.js"></script>
    
    <script>
        // Check if user is logged in
        async function initDashboard() {
            const session = await checkSession();
            
            if (session) {
                // Get user info
                const user = await getCurrentUser();
                const profile = await getUserProfile(user.id);
                
                // Update user info in main card
                const userInfoDiv = document.getElementById('userInfo');
                userInfoDiv.innerHTML = `
                    <p><strong>Name:</strong> <span>${profile?.full_name || 'Not set'}</span></p>
                    <p><strong>Email:</strong> <span>${user.email}</span></p>
                    <p><strong>Member Since:</strong> <span>${new Date(user.created_at).toLocaleDateString()}</span></p>
                `;
                
                // Update header with user name
                const userName = document.getElementById('userName');
                const userAvatar = document.getElementById('userAvatar');
                
                if (profile?.full_name) {
                    userName.textContent = profile.full_name;
                    // Get first letter of name for avatar
                    userAvatar.textContent = profile.full_name.charAt(0).toUpperCase();
                } else {
                    userName.textContent = user.email.split('@')[0];
                    userAvatar.textContent = user.email.charAt(0).toUpperCase();
                }
            }
        }
        
        // Run on page load
        initDashboard();
    </script>
</body>
</html>
