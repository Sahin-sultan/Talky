<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talky - Chat</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lexend:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Supabase integration will be added fresh with the new project tomorrow. -->
    <style>
        :root {
            --bg-dark: #0b1225;
            --sidebar-bg: rgba(20, 20, 40, 0.95);
            --input-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --neon-blue: #5b7cff;
            --neon-purple: #7b4dff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: width 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .new-chat-btn {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            transition: transform 0.2s;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(91, 124, 255, 0.3);
        }

        .sidebar.collapsed .new-chat-btn span {
            display: none;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
        }

        .history-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item:hover {
            background: rgba(255,255,255,0.05);
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: radial-gradient(circle at top right, #1a1b3a 0%, #0b1225 40%);
        }

        .top-bar {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .model-name {
            font-family: 'Lexend', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .version-badge {
            background: rgba(91, 124, 255, 0.1);
            color: var(--neon-blue);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message-row {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .message-content {
            max-width: 800px;
            width: 100%;
            display: flex;
            gap: 20px;
            padding: 20px;
            border-radius: 12px;
        }

        .message-row.user .message-content {
            background: rgba(255,255,255,0.03);
        }

        .message-row.bot .message-content {
            background: transparent;
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .user .avatar { background: var(--neon-purple); color: white; }
        .bot .avatar { background: var(--neon-blue); color: white; }

        .text-content {
            flex: 1;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        /* Input Area */
        .input-container {
            padding: 30px;
            display: flex;
            justify-content: center;
            background: linear-gradient(to top, var(--bg-dark) 80%, transparent);
        }

        .input-box {
            width: 100%;
            max-width: 800px;
            background: var(--input-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .input-box input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .send-btn {
            background: var(--neon-blue);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: var(--neon-purple);
            transform: scale(1.05);
        }

        .typing-indicator {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            display: none;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.05);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <button class="new-chat-btn" onclick="location.reload()">
            <i class="fas fa-plus"></i>
            <span>New chat</span>
        </button>
        <div class="history-list">
            <div class="history-item"><i class="far fa-comment-alt"></i> Previous Chat 1</div>
            <div class="history-item"><i class="far fa-comment-alt"></i> Previous Chat 2</div>
        </div>
        <div style="margin-top: auto;">
             <button class="logout-btn" id="logoutBtn" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="top-bar">
            <div class="model-name">
                Talky <span class="version-badge">0.1</span>
            </div>
            <div class="user-profile" id="userProfileDisplay">
                <!-- User info will be populated here -->
            </div>
        </div>

        <div class="chat-area" id="chatHistory">
            <div class="message-row bot">
                <div class="message-content">
                    <div class="avatar"><i class="fas fa-robot"></i></div>
                    <div class="text-content">Hello! I'm Talky. How can I help you today?</div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div style="width: 100%; max-width: 800px;">
                <div class="typing-indicator" id="typingIndicator">Talky is thinking...</div>
                <div class="input-box">
                    <input type="text" id="userInput" placeholder="Send a message..." autocomplete="off">
                    <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Supabase integration will be added fresh with the new project tomorrow.

        // Logout Logic
        document.getElementById('logoutBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Chat Logic (Simplified from script.js)
        const chatHistory = document.getElementById('chatHistory');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        let messages = [];
        const API_URL = 'http://localhost:8080/api/chat';

        function appendMessage(content, isUser) {
            const rowDiv = document.createElement('div');
            rowDiv.className = `message-row ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'avatar';
            avatarDiv.innerHTML = isUser ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';

            const textDiv = document.createElement('div');
            textDiv.className = 'text-content';
            textDiv.innerHTML = content.replace(/\n/g, '<br>');

            contentDiv.appendChild(avatarDiv);
            contentDiv.appendChild(textDiv);
            rowDiv.appendChild(contentDiv);
            
            chatHistory.appendChild(rowDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage(text, true);
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;
            typingIndicator.style.display = 'block';
            messages.push({ role: 'user', content: text });

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: messages })
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                const botReply = data.response;
                appendMessage(botReply, false);
                messages.push({ role: 'assistant', content: botReply });

            } catch (error) {
                console.error('Error:', error);
                appendMessage('Error: Could not connect to the server. Please ensure the backend is running on port 8000.', false);
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                typingIndicator.style.display = 'none';
                userInput.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
